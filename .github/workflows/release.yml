name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run unit tests
        run: go test -v -race ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build binary with GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot --clean --single-target

      - name: Find binary
        run: |
          BINARY=$(find dist -type f -name 'conjurctl' ! -name '*.go' | head -1)
          echo "Found binary: $BINARY"
          chmod +x "$BINARY"

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: conjurctl-binary
          path: dist/
          retention-days: 1

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: conjurctl-binary
          path: dist/

      - name: Find and verify binary
        id: find-binary
        run: |
          echo "Contents of dist directory:"
          find dist -type f -ls
          
          BINARY=$(find dist -type f -name 'conjurctl' ! -name '*.go' | head -1)
          if [ -z "$BINARY" ]; then
            echo "ERROR: Could not find conjurctl binary"
            exit 1
          fi
          echo "Found binary: $BINARY"
          chmod +x "$BINARY"
          # Use absolute path to avoid issues
          echo "binary=$(pwd)/$BINARY" >> $GITHUB_OUTPUT

      - name: Run integration tests
        run: |
          INTEGRATION_TEST=1 \
          CONJUR_BINARY="${{ steps.find-binary.outputs.binary }}" \
          go test -v -timeout 120s ./test/integration/...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0.2

  goreleaser:
    runs-on: ubuntu-latest
    needs: [test, integration-test, lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build changelog tool
        run: go build -o changelog ./cmd/changelog

      - name: Validate changelog
        run: ./changelog validate

      - name: Extract changelog for version
        id: changelog
        run: |
          ./changelog extract --version "${GITHUB_REF_NAME}" > RELEASE_NOTES.md
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "Error: No changelog entry found for ${GITHUB_REF_NAME}"
            exit 1
          fi
          cat RELEASE_NOTES.md

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --release-notes=RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
